name: Build

on:
  push:
    tags: 
      - "*"
    branches:
      - "main"

jobs:
  building:
    name: Build package and example locally
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install just
        uses: taiki-e/install-action@v2
        with:
          tool: just

      - name: Setup typst
        id: setup-typst
        uses: typst-community/setup-typst@v3
        with:
          typst-version: 0.13

      - name: Running build script
        run: just build

      - name: Archive test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: typst-build-results
          path: dev/example/*
          retention-days: 5
          
  codespell:
    name: Check spelling with codespell
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.12.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.12.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install codespell
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Check spelling with codespell
        run: codespell --skip "*.pdf,dev/*,.git/*"  -L te,meu,ser,blessure || exit 1
        # run: codespell --ignore-words=codespell.txt || exit 1

  misspell:
    name: Check spelling with misspell
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: wget -O - -q https://git.io/misspell | sh -s -- -b .
      - name: Check spelling with  Misspell
        run: ./misspell -error